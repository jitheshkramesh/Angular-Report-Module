<div class="card">
  <div class="card-body">
    <div *ngIf="isLoginError" class="red-text center error-message">
      <i class="material-icons">error</i> Incorrect username or password
    </div>
    <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <div class="container">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm">
            <label data-error="Required field!">UserName</label>
          </div>
          <!-- <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i> -->
          <div class="col-sm">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i
                    class="material-icons prefix">account_circle</i></span>
              </div>
              <input type="text" class="form-control" #UserName ngModel name="UserName" placeholder="Username" required>
            </div>
          </div>
          <div class="col-sm"></div>
        </div>
        <div class="row mt-2">
          <div class="col-sm"></div>
          <div class="col-sm">
            <label data-error="Required field!">Password</label>
          </div>
          <!-- <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i> -->
          <div class="col-sm">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="material-icons prefix">vpn_key</i></span>
              </div>
              <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Password"
                required>
            </div>
          </div>
          <div class="col-sm"></div>
        </div>
        <div class="row mt-2">
          <div class="col-sm"></div>
          <div class="col-sm">
            <div class="input-field col s12">
              <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
            </div>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
    </form>
  </div>
</div>
