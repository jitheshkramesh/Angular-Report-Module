<div class="card">
  <div class="card-body">
    <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
      <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">

            <label data-error="Required field!">UserName</label>
          </div>
          <div class="col-sm">
            <input class="validate" class="form-control" type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName"
              required>
          </div>
          <div class="col-sm">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <label
              [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
          </div>
          <div class="col-sm">
            <input class="validate" class="form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password"
              required minlength="3">
          </div>
          <div class="col-sm">
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <label data-error="Invalid email!">Email</label>
          </div>
          <div class="col-sm">
            <input class="validate" class="form-control" type="text" name="Email" #Email="ngModel" [(ngModel)]="user.Email"
              [pattern]="emailPattern">
          </div>
          <div class="col-sm">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <label>First Name</label>
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName">
          </div>
          <div class="col-sm">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <label>Last Name</label>
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName">
          </div>
          <div class="col-sm">
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-sm"></div>
          <div class="col-sm">
            <div class="input-field col s12">
              <button [disabled]="!userRegistrationForm.valid" class="btn-large btn-submit"
                type="submit">Submit</button>
            </div>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>
    </form>
  </div>
</div>
